{% extends 'profilebase.html' %}


{% block content %}

<form action="{% url 'upaccount' data.id %}" method="POST">
    {% csrf_token %}
    <label for="name">name:</label>
    <input type="text" name="name" value="{{data.nama}}" required id="name" class="form-control rounded-0 no-border mb-3" aria-describedby="passwordHelpBlock" style="
    box-shadow: none; border-top: 0; border-left: 0px; border-right: 0px; background-color:#f8f9fc;" required>
    <label for="username:">username:</label>
    <input type="text" name="username" value="{{data.username}}" required id="username" class="form-control rounded-0 no-border mb-3" aria-describedby="passwordHelpBlock" style="
    box-shadow: none; border-top: 0; border-left: 0px; border-right: 0px; background-color:#f8f9fc;" required>
    
    <button type="submit" class="form-control"> update account</button>
    <a class="nav-link" href="{% url 'password_reset' %}"><i class="fas fa-cog"></i> change password</a>
    
</form>

{% endblock content %}
